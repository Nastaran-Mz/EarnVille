<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="/">
    <meta name="keywords" content="Html,Css,Javascript">
    <meta name="theme-color" content="#254736">
    <title>EarnVille</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="Css/Presale.css">
    <!-- Link Font-Awesome -->
    <link rel="stylesheet" href="Css/FontAwesome/css/all.min.css">
    <!-- Link shortcut-Icon -->
    <Link rel="shortcut icon" href="Images/EarnVille Logo/EarnVille New Logo/EarnVille_dark (1).png" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="index.html">
                <img src="Images/EarnVille Logo/EarnVille New Logo/EarnVille_light (1).png" alt="EarnVille">
            </a>
            <ul>
                <li><a href="#">Trade</a></li>
                <li><a href="#">Pools</a></li>
                
            </ul>
        </div>
        <div class="header-right">
            <a href="#" class="btn-wallet" id="btn-wallet">Connect Wallet</a>
            <a href="#" class="btn-wallet" id="logout_btn">Logout</a>
        </div>
        
         <!-- Modal content -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">

                    <section class="metamask">
                        <a href="javascript:loginMetamask();">
                            <img src="Images/wallet-1.svg" alt="wallet" />
                            <h2>MetaMask</h2>
                            <p>Connect to your MetaMask Wallet</p>
                        </a>
                    </section>


                    <section class="wallet">
                        <a href="javascript:loginWalletConnect();">
                            <img src="Images/wallet-2.png" alt="wallet" />
                            <h2>WalletConnect</h2>
                            <p>Scan with WalletConnect to connect</p>
                    </section>

                    </a>
                </div>
            </div>
        </div>
        <!-- End Modal content -->
    </header>
    <!-- End Header -->
    <!-- Main -->
    <main>
        <div class="wrapper">
            <div class="wrapper-btn">
                <a href="#" class="green-btn">Tokenomics</a>
                <a href="#" class="green-btn">Roadmap</a>
            </div>
            <div class="wrapper-box">
                <div class="wrapper-box-1">
                    <img src="Images/busd.webp" alt="busd">
                    <h2>BNB</h2>
                    <h5>You Send:</h5>
                </div>
                <div class="wrapper-box-2">
                    <a href="#" class="green-btn">BNB</a>
                    <h4>--</h4>
                    <input type="number" id="swap_field_1" placeholder="..." min="0">

                </div>
            </div>
            <div class="swap">
                <img src="Images/swap.webp" alt="swap">
            </div>

            <div class="wrapper-box">
                <div class="wrapper-box-1">
                    <img src="Images/EarnVille Logo/EarnVille New Logo/EarnVille_light (1).png" alt="EVL">
                    <h2>EVL</h2>
                    <h5>You Get:</h5>
                </div>
                <div class="wrapper-box-2">
                    <a href="#" class="green-btn">EVL</a>
                    <h4 id="balance_EVL">--</h4>
                    <p class="paraghraph-1" id="swap_field_2">--</p>

                </div>

            </div>

            <div class="wrapper-box-3">
                <p class="paraghraph">Note that the token will be sent to you after the end of Private Sale</p>

            </div>

            <div class="wrapper-btn">

                <a href="#" class="green-btn-2" id="buy_token_btn">Buy Token</a>
            </div>

        </div>
    </main>
    <!-- End Main -->
    <!-- Footer -->
    <footer>
        <div class="social">
            <a href="https://discord.gg/eu8w9SJc" class="Muilink-root-1">
                <img src="Images/11.svg" alt="discord" class="social-image">
            </a>
            <a href="https://twitter.com/Earn_Ville" class="Muilink-root-1">
                <img src="Images/12.svg" alt="twitter" class="social-image">
            </a>
            <a href="https://medium.com/@EarnVille" class="Muilink-root-1">
                <img src="Images/13.svg" alt="Medium" class="social-image">
            </a>
            <a href="https://t.me/Earn_Ville" class="Muilink-root-1">
                <img src="Images/14.png" alt="telegram" class="social-image-t">
            </a>
        </div>
    </footer>
    <!-- End Footer -->


    <!-- Locate Js -->
    <script src="Js/Main.js"></script>


    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
        integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <!-- <script src="https://unpkg.com/moralis@1.3.2/dist/moralis.js"></script> -->
    <!-- <script src="./web3-provider.min_.js" type="text/javascript"></script> -->
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>

    <script src="https://unpkg.com/moralis@0.0.184/dist/moralis.min.js"></script>

    <script src="Js/web3-provider.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js"></script>
    <script src="Js/connections.js" type="text/javascript"></script>



</body>

</html>
